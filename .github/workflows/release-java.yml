name: Java Release CI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'
      - name: Check for dependency updates
        run: sbt dependencyUpdatesFailBuild
      - name: Check for unused dependencies
        run: sbt unusedCompileDependenciesTest
      - name: Check for transitive dependencies
        run: sbt undeclaredCompileDependenciesTest
      - name: Run tests
        run: sbt test
      - name: Build fat JAR
        run: sbt assembly
      - name: Upload JAR to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./target/scala-2.13/watchlistarr-assembly-0.1.0-SNAPSHOT.jar
          asset_name: watchlistarr-assembly-0.1.0-SNAPSHOT.jar
          asset_content_type: application/java-archive
